<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		
		<style>
			.box{
				width:800px; height: 400px;
				border:4px solid #323332;
				background-color: #1597af;
				display: flex;

				/* 중앙 처음 끝 정렬가능 */
				justify-content: center; 
				
				/* 교차축 방향 정렬 */
				align-items: center;
				}
			.item{
				margin: 10px;
				width: 100px;
				border: 4px solid #323332;
				background-color: #e43680;
				font-size: 50px;
				display: flex;
				justify-content: center; 
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
		</div>
	</body>
</html>
